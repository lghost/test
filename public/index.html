<!DOCTYPE html>
<html id="htmlTop" xmlns="http://www.w3.org/1999/xhtml" lang="ru">
  <head>
    <meta charset="utf-8">
    <title data-bind="text: title"></title>
    <script type="text/javascript" src="/js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/lib/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="/js/lib/sammy-0.7.6.min.js"></script>
    <script type="text/javascript" src="/js/lib/knockout.simpleGrid.3.0.js"></script>
    <link rel="stylesheet" href="/css/ko-grid.css">
    <link rel="stylesheet" href="/css/button-link.css">
  </head>

  <body>
    <!-- Navigation menu -->
    <ul>
      <li><a href="#/main/">На главную</a><br/></li>
      <li><a href="#/employees/">К списку сотрудников</a></li>
      <li><a href="#/posts/">К списку должностей</a></li>
    </ul>

    <!--  All in one page -->
    <div data-bind="with: page">
      <!--  Some text if need -->
      <!-- ko with: content -->
        <p data-bind="text: $data"></p>
      <!-- /ko -->

      <!-- List menu -->
      <p data-bind="with: controls">
        <a href="#" class="button-link" data-bind="click: update">Обновить</a>
        <a class="button-link" data-bind="attr: { href: '#/' + $parent.pageName() + '/add/' }">Добавить</a>
        <!-- ko if: $parent.selected -->
          <a class="button-link" data-bind="attr: { href: '#/' + $parent.pageName() + '/edit/' + $parent.selected() + '/'}">Редактировать</a>
          <a href="#" class="button-link" data-bind="click: remove">Удалить</a>
        <!-- /ko -->
      </p>

      <!-- Data list -->
      <!-- ko with: viewModel -->
        <div data-bind="simpleGrid: $data,
                        simpleGridTemplate: 'simpleGrid_grid',
                        simpleGridPagerTemplate: 'simpleGrid_pageLinks'"></div>
      <!-- /ko -->

      <!-- Own simpleGrid templates -->
      <script type="text/html" id="simpleGrid_grid">
        <table class="ko-grid" cellspacing="0">
          <thead>
            <tr data-bind="foreach: columns">
              <th data-bind="click: function() {
                if ($parent.data.sortParams && $parent.data.sortByRowText) {
                  var sortParams = $parent.data.sortParams();

                  $parent.data.sortParams({ field: rowText, desc: sortParams && sortParams.field == rowText ? !sortParams.desc : false });
                  $parent.data.sortByRowText();
                }
              }">
                <span data-bind="text: headerText"></span>
                <!-- ko with: $root.data.sortParams -->
                  <span class="right-aligned" data-bind="text: $data.field != $parent.rowText ? '' : ($data.desc ? '&#x25B2;' : '&#x25BC;')"></span>
                <!-- /ko -->
              </th>
            </tr>
          </thead>
          <tbody data-bind="foreach: itemsOnCurrentPage">
            <tr data-bind="foreach: $parent.columns, click: function() {
              if ($parent.data.selected) $parent.data.selected($parent.data.selected() == $data.id ? undefined : $data.id);
            }, css: { selected: $parent.data.selected() == $data.id };">
              <td data-bind="text: typeof rowText == 'function' ? rowText($parent) : $parent[rowText] "></td>
            </tr>
          </tbody>
        </table>
      </script>
      <script type="text/html" id="simpleGrid_pageLinks">
        <div class="ko-grid-pageLinks" data-bind="visible: maxPageIndex() > 0">
          <span>Page:</span>
          <!-- ko foreach: ko.utils.range(0, maxPageIndex) -->
          <a href="#" data-bind="text: $data + 1, click: function() { $root.currentPageIndex($data) }, css: { selected: $data == $root.currentPageIndex() }"></a>
          <!-- /ko -->
        </div>
      </script>
    </div>

    <script type='text/javascript' src='/js/employee.js'></script>
    <script type='text/javascript' src='/js/sorter.js'></script>
    <script type='text/javascript' src='/js/viewModel.js'></script>
  </body>
</html>
