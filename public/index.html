<!DOCTYPE html>
<html id="htmlTop" xmlns="http://www.w3.org/1999/xhtml" lang="ru">
  <head>
    <meta charset="utf-8">
    <title data-bind="text: title"></title>
    <script type='text/javascript' src='/js/lib/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='/js/lib/knockout-3.3.0.js'></script>
    <script type='text/javascript' src='/js/lib/sammy-0.7.6.min.js'></script>
  </head>

  <body>
    <!-- Navigation menu -->
    <ul>
      <li><a href="#main">На главную</a><br/></li>
      <li><a href="#employees">К списку сотрудников</a></li>
      <li><a href="#posts">К списку должностей</a></li>
    </ul>

    <!-- Main page -->
    <div data-bind="visible: page() == 'main'">
      Добро пожаловать!
    </div>

    <div data-bind="visible: page() == 'employees' || page() == 'posts'">
      <!-- List menu -->
      <button data-bind="click: update">Обновить</button>
      <!-- <button data-bind="click: add">Добавить</button>
      <button data-bind="click: edit">Редактировать</button>
      <button data-bind="click: remove">Удалить</button> -->

      <!-- Employee list -->
      <div data-bind="visible: page() == 'employees'">
        <table>
          <thead><tr><th>ФИО</th><th>Должность</th><th>Возраст</th></tr></thead>
          <tbody data-bind="foreach: employees">
            <tr>
              <td data-bind="text: formattedName"></td>
              <td data-bind="text: post"></td>
              <td data-bind="text: age"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Post list -->
      <div data-bind="visible: page() == 'posts'">
        <table>
          <thead><tr><th>Название</th></tr></thead>
          <tbody data-bind="foreach: posts">
            <tr>
              <td data-bind="text: value"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type='text/javascript' src='/js/employee.js'></script>
    <script type='text/javascript' src='/js/viewModel.js'></script>
  </body>
</html>
