<!DOCTYPE html>
<html id="htmlTop" xmlns="http://www.w3.org/1999/xhtml" lang="ru">
  <head>
    <meta charset="utf-8">
    <title data-bind="text: title"></title>
    <script type='text/javascript' src='/js/lib/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='/js/lib/knockout-3.3.0.js'></script>
    <script type='text/javascript' src='/js/lib/sammy-0.7.6.min.js'></script>
    <script type='text/javascript' src='/js/lib/knockout.simpleGrid.3.0.js'></script>
    <link rel="stylesheet" href="/css/ko-grid.css">
    <link rel="stylesheet" href="/css/button-link.css">
  </head>

  <body>
    <!-- Own simpleGrid template -->
    <script type="text/html" id="sortableGridTemplate">
      <table class="ko-grid" cellspacing="0">
        <thead>
          <tr data-bind="foreach: columns">
            <th data-bind="text: headerText"></th>
          </tr>
        </thead>
        <tbody data-bind="foreach: itemsOnCurrentPage">
          <tr data-bind="foreach: $parent.columns">
            <td data-bind="text: typeof rowText == 'function' ? rowText($parent) : $parent[rowText] "></td>
          </tr>
        </tbody>
      </table>
    </script>

    <!-- Navigation menu -->
    <ul>
      <li><a href="#main">На главную</a><br/></li>
      <li><a href="#employees">К списку сотрудников</a></li>
      <li><a href="#posts">К списку должностей</a></li>
    </ul>

    <!-- Main page -->
    <div data-bind="visible: page() == 'main'">
      Добро пожаловать!
    </div>

    <div data-bind="visible: page() == 'employees' || page() == 'posts'">
      <!-- List menu -->
      <p>
        <a href="" class="button-link" data-bind="click: update()">Обновить</a>
        <a href="" class="button-link" data-bind="attr: { href: '#' + page() + '/add' }">Добавить</a>
        <a href="" class="button-link" data-bind="attr: { href: '#' + page() + '/edit' }">Редактировать</a>
        <a href="" class="button-link" data-bind="attr: { href: '#' + page() + '/remove' }">Удалить</a>
      </p>

      <!-- Data list -->
      <div data-bind="simpleGrid: listViewModel,
                      simpleGridTemplate: 'sortableGridTemplate'"></div>
    </div>

    <script type='text/javascript' src='/js/employee.js'></script>
    <script type='text/javascript' src='/js/viewModel.js'></script>
  </body>
</html>
